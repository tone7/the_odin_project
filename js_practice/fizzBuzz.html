<!DOCTYPE html>
<html>
    <head>
        <title>FizzBuzz</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>

            let number = +prompt("Enter a number:", 10);
            fizzBuzz(number);

            function fizzBuzz(number){
                for(let i = 1; i <= number; i++){
                    if(i%3 == 0 && i%5 == 0){
                        console.log("FizzBuzz");
                    }else if(i%3 == 0){
                        console.log("Fizz");
                    }else if(i%5 == 0){
                        console.log("Buzz");
                    }else{
                        console.log(i);
                    }
                }
            }
        </script>
    </body>
</html>
