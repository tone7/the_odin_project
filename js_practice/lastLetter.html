<!DOCTYPE html>
<html>
    <head>
        <title>Last Letter</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>
            let str = prompt("Enter a string:", "String");
            function lastLetter(str){
                console.log(str.charAt(str.length - 1));
            }

            lastLetter(str);
        </script>
    </body>
</html>
