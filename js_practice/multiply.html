<!DOCTYPE html>
<html>
    <head>
        <title>Multiply</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>
        function multiply(number1, number2){
            console.log(+number1 * +number2)
        }

        let number1 = prompt("Enter a first number:", 0);
        let number2 = prompt("Enter a second number:", 0);
        multiply(number1, number2);
        </script>
    </body>
</html>
